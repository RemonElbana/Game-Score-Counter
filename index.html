<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 id="home" >HOME</h3>
                <div class="score"><p  id="homescore"  >0</p></div>
                <ul>
                    <li><button onclick="add1pointhome()" >+1</button></li>
                    <li><button onclick="add2pointhome()" >+2</button></li>
                    <li><button onclick="add3pointhome()" >+3</button></li>
                </ul>
            </div>
            <div>
                <h3 id="guest" >GUEST</h3>
                <div class="score"><p  id="guestscore"  >0</p></div>
                <ul>
                    <li><button onclick="add1pointguest()" >+1</button></li>
                    <li><button onclick="add2pointguest()" >+2</button></li>
                    <li><button onclick="add3pointguest()" >+3</button></li>
                </ul>
            </div>
            <div class="newgame" >
                <button onclick="reset()" >New Game</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
